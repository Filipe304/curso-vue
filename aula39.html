<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app"> 
        <ul>
            <li>Ol√° VueJS</li>
            <li>Item 1</li>
            <template v-if="mostrar">
                <li>item 2</li>
                <li>item 3</li>
            </template>
        </ul>
    </div>
    
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                mostrar: true
            }
        });

    </script>

</body>
</html>
