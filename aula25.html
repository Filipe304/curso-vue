<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p>Nome: {{ nomeCompleto }}</p>
        <button @click="alterarNome">Alterar nome</button>
    </div>
    
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                nomeCompleto: 'Filipe Arthur'
            },
            watch: {
                nomeCompleto: function(novoNomeCompleto, anigoNomeCompleto) {
                    var vm = this;
                    setTimeout(function() {
                        vm.nomeCompleto = 'Nome resetado!'; 
                    }, 3000);
                }
            },
            methods: {
                alterarNome: function(event) {
                    this.nomeCompleto = 'Arthur Filipe'
                }
            }
        });

    </script>

</body>
</html>
